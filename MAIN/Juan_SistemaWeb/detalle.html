<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del producto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="detalle.css"> 
</head>
<body>
  <header>
    <h1>Mi Ropa</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Productos</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <main>
    <section class="detalle-producto">
      <div class="imagen">
        <img src="img/remera1.jpg" alt="Remera blanca">
      </div>
      <div class="info">
        <h2>Remera blanca</h2>
        <p class="precio">$3.500</p>
        <p>Remera de algodón con diseño urbano, ideal para todos los días.</p>

        <label for="talle">Talle:</label>
        <select id="talle">
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" value="1" min="1" max="10">

        <button class="agregar-carrito">Agregar al carrito</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mi Ropa</p>
  </footer>
</body>
</html>
