<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script>
    const customConsole = (w) => {
      const pushToConsole = (payload, type) => {
        w.parent.postMessage({
          console: {
            payload: payload,
            type:    type
          }
        }, "*")
      }

      pushToConsole("clear", "system")

      w.onerror = (message, url, line, column) => {
        const DEFAULT_LINE_HEIGHT = 53
        const htmlLines = 52
        const cssLines = 1
        const fixedLine = line - DEFAULT_LINE_HEIGHT - htmlLines - cssLines
        pushToConsole({line:fixedLine, column, message}, "error")
      }

      const console = {
        log: function(...args){
          pushToConsole(args, "log:log")
        },
        error: function(...args){
          pushToConsole(args, "log:error")
        },
        warn: function(...args){
          pushToConsole(args, "log:warn")
        },
        info: function(...args){
          pushToConsole(args, "log:info")
        }
      }

      window.console = { ...window.console, ...console }
    }

    if (window.parent){
      customConsole(window)
    }
  </script>
  </head>
  <body>
     <h2>Generar lista de elementos</h2>
    
    
    <input id="input" type="text" placeholder="Ingresa verdura">
    <button onclick="agregarItem()">Agregar ítem</button>

    <div id="contenedor">
        <ul id="lista"></ul>
    </div>


    <script>
        let contador = 1;

        function crearItem(texto) {
             const li = document.createElement("li");

            // Creamos el texto del ítem
            const span = document.createElement("span");
            span.textContent = texto;

            // Creamos el botón de eliminar
            const botonEliminar = document.createElement("button");
            botonEliminar.textContent = "Eliminar";
            botonEliminar.style.marginLeft = "10px";

            // Al hacer clic, elimina este <li>
            botonEliminar.addEventListener("click", function() {
                li.remove();
            });

            // Armamos todo
            li.appendChild(span);
            li.appendChild(botonEliminar);
            return li;
        }

        

        function agregarItem() {
            const lista = document.getElementById("lista");
            const input = document.getElementById("input").value
            const nombreItem = "" ? null : alert("por favor ingresa una verdura"); return

            const nuevoItem = crearItem("Elemento " + contador +": "+ nombreItem);
            lista.appendChild(nuevoItem);
            contador++;
            input.value = "";
            input.focus();
        }
        document.getElementById("input").addEventListener("keydown", function(event){ if (event.key === "Enter"){agregarItem()}})
    </script>
    <script type="module">

    </script>
  
</body></html>
